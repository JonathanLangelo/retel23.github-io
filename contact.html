<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETEL 23</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Remaja Teladan GMIM<br>Wilayah Minawerot Tahun 2023</h1>
        <nav>
            <ul>
                <li><button onclick="location.href='index.html'" class="nav-button">Home</button></li>
                <li><button onclick="location.href='about.html'" class="nav-button">About Us</button></li>
                <li><button onclick="location.href='contact.html'" class="nav-button">Contact</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contact Us -->
        <section id="Contact">
            <h2>Contact Us</h2>
            <form name="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="nama">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="pesan"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <!-- Akhir Contact Us -->
    </main>

    <footer>
        <p>By <a href="https://www.instagram.com/nathannnnn27_/" target="_blank">Jonathan Langelo</a></p>
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx-WLpz3Kz3wTjYPjKFtUssO2LlBqfMnE7UqCL7VlSqp9YB7c5W1TZzXsklGGWSN5I8/exec'
        const form = document.forms['contact-form']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
